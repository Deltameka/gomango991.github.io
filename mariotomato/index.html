<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scrollbars */
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;   /* always match viewport width */
      height: 100vh;  /* always match viewport height */
      object-fit: fill; /* stretch exactly, no cropping */
    }
  </style>
</head>
<body>
  <video src="mangowario.mp4" autoplay loop playsinline>
    Your browser does not support the video tag.
  </video>
</body>
</html>
