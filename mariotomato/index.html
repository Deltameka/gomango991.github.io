<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill; 
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop playsinline>
    Your browser does not support the video tag.
  </video>
</body>
</html>


<script>
  const videos = [
    { src: "mariotomato.mp4", chance: 40 },
    { src: "roaringmario.mp4", chance: 10 },
    { src: "peachyluigi.mp4", chance: 12.25 },
    { src: "mangowario.mp4", chance: 12.25 },
    { src: "kiwiwaluigi.mp4", chance: 12.25 },
    { src: "bananabowserana.mp4", chance: 12.25 },
    { src: "bowserfart.mp4", chance: 1 }
  ];

  let rand = Math.random() * 100;
  let cumulative = 0;
  let chosen = null;

  for (const vid of videos) {
    cumulative += vid.chance;
    if (rand <= cumulative) {
      chosen = vid.src;
      break;
    }
  }

  const videoElement = document.getElementById("myVideo");
  videoElement.src = chosen;
</script>
