<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill; 
    }
     #count {
  font-family: "MyFont", sans-serif;
  font-size: 5rem;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
@font-face {
  font-family: "MyFont";
  src: url("font.otf") format("opentype");
}
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop=true playsinline>
    Your browser does not support the video tag.
  </video>
<audio id="soundEffect" src="sound.mp3"></audio>
<div id="count"></div>
</body>
</html>


<script>
  const videos = [
    { src: "mariotomato.mp4", chance: 10 },
    { src: "67.mp4", chance: 30 },
    { src: "roaringmario.mp4", chance: 10 },
    { src: "peachyluigi.mp4", chance: 12.25 },
    { src: "mangowario.mp4", chance: 12.25 },
    { src: "kiwiwaluigi.mp4", chance: 12.25 },
    { src: "bananabowserana.mp4", chance: 12.25 },
    { src: "bowserfart.mp4", chance: 1 }
  ];

 const videoElement = document.getElementById("myVideo");
 const soundElement = document.getElementById("soundEffect");
 var destroyed = false;

  function pickVideo() {
    let rand = Math.random() * 100;
    let cumulative = 0;

    for (const vid of videos) {
      cumulative += vid.chance;
      if (rand <= cumulative) {
        return vid.src;
      }
    }
  }

  function roll() {
    const chosen = pickVideo();
    videoElement.src = chosen;
    videoElement.play();
  }

  function reroll() {
    if (!destroyed){
    const chosen = pickVideo();
    videoElement.src = chosen;
    videoElement.play();
    soundElement.currentTime = 0; 
    soundElement.play();}
  }
const TARGET_EPOCH_SECONDS = 1756623600;
const TARGET_MS = TARGET_EPOCH_SECONDS * 1000;
const el = document.getElementById('count');

  roll();

  document.addEventListener("click", reroll);

  
</script>
